<section class="full-height">
  <div class="container">
    <div class="row">
      <div class="column text-column">

        <div class="logo">
          <i class="icon">ðŸ¦…</i>
          <span class="logo-text">Logo</span>
        </div>

        <div class="form-container">
          <ng-container *ngIf="isLoginView; else registerView">
            <form class="form">

              <h3 class="form-title">Log in</h3>

              <div class="form-group">
                <label for="username">User Name</label>
                <input name="userName" [(ngModel)]="userLoginObj.userName" type="email" id="username" class="form-input" />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input name="password" [(ngModel)]="userLoginObj.password" type="password" id="password" class="form-input" />
              </div>

              <div class="form-actions">
                <button class="btn" type="button" (click)="onLogin()">Login</button>
              </div>

              <p class="switch-view">Don't have an account? <span class="link" (click)="isLoginView = false">Register here</span></p>

            </form>
          </ng-container>

          <ng-template #registerView>
            <form class="form">

              <h3 class="form-title">Register</h3>

              <div class="form-group">
                <label for="email">Email address</label>
                <input name="emailId" [(ngModel)]="userRegisterObj.emailId" type="email" id="email" class="form-input" />
              </div>

              <div class="form-group">
                <label for="username-register">User Name</label>
                <input name="userName" [(ngModel)]="userRegisterObj.userName" type="text" id="username-register" class="form-input" />
              </div>

              <div class="form-group">
                <label for="password-register">Password</label>
                <input name="password" [(ngModel)]="userRegisterObj.password" type="password" id="password-register" class="form-input" />
              </div>

              <div class="form-actions">
                <button class="btn" type="button" (click)="onRegister()">Register</button>
              </div>

              <p class="switch-view">Already have an account? <span class="link" (click)="isLoginView = true">Login here</span></p>

            </form>
          </ng-template>
        </div>

      </div>
      <div class="column image-column">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
             alt="Login image" class="image">
      </div>
    </div>
  </div>
</section>
